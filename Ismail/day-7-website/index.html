<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> <!--Here I linked my html page to css page-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table id="first-table"> <!--Here I started the table and gave it an ID-->
        <h1>Most World Cup winners</h1> <!--Here is the title for the page-->
        <tr><!--Here I started the row for the header-->
        <th>Rank</th> <!--That's the first header and same thing goes below-->
        <th>Name</th>
        <th>Total out of</th>
        </tr>
        <tr> 
            <td>#1</td> <!--Here I added the first type of data and same thing goes down-->
            <td>Brazil</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">#2</td> <!--Here I spanned the row because both have the same number-->
            <td>Germany</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>4</td>
        </tr>
    </table>
    <table id="second-table">
        <colgroup> <!--Here I added the colgroup-->
            <col span="2" style="background-color: rgb(241, 112, 89);"> <!--I changed the bacground and how many rows from here-->
            <col style="background-color: lightseagreen;"> <!--same here but without the rows-->
          </colgroup>
        <h1>Copa America Medal table</h1>
        <tr>
        <th>Rank</th>
        <th>Nation</th>
        <th>Total</th>
        </tr>
        <tr>
            <td>#1</td>
            <td>Argentina</td>
            <td>34</td>
        </tr>
        <tr>
            <td>#2</td>
            <td>Uruguay</td>
            <td>30</td>
        </tr>
        <tr>    
            <td colspan="2">2#Brazil</td> <!--I spanned the colum here-->
            <td>28</td>
        </tr>
    </table>
</body>
</html>
